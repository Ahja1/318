<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Food Survey</h1>
    <p id="message">Click the button to change the text color.</p>
    <button id="colorButton">Change Color</button>
<br>
<br>
<br>
    <form id="inputForm">
        <label for="food">Enter your favorite food:</label>
        <input type="text" id="food" required>
        <button type="submit">Submit</button>
    </form>

    <div id="ideas">
        <h2>Need Ideas? Here are some Examples:</h2>
        <ul>Potatoes</ul>
        <ul>Lobster</ul>
        <ul>Grapes</ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
